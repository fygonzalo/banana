meta:
  id: items_update
  endian: le
seq:
  - id: count
    type: u4
  - id: item
    type: item
types:
  item:
    seq:
      - id: header
        type: header
      - id: length
        type: u1
      - id: footer
        type: footer
      - id: unk4
        type: u1
        repeat: expr
        repeat-expr: length
  footer:
    seq:
      - id: zero
        type: u1
      - id: owner
        type: u4
      - id: rests
        type: u1
      - id: flags # 1 means have rests
        type: u1
      - id: unkunkunk
        size: 2
      - id: stones_id
        type: u4
        repeat: expr
        repeat-expr: 5
      - id: stone_count
        type: u1
      - id: enhace_count
        type: u1
      - id: unk2
        type: u2
      - id: unk3
        type: u1
  header:
    seq:
      - id: one
        type: u1
      - id: unk_id
        type: u2
      - id: unk2
        size: 6
      - id: item_id
        type: u4
      - id: bonus
        type: u4
        repeat: expr
        repeat-expr: 5
      - id: two # crashes when not 1
        type: u1
      - id: holder
        type: u4
      - id: slot_id
        type: u2
      - id: quantity
        type: u4
      - id: unk3
        type: u1
      - id: hardiness
        type: u2
      - id: timer
        type: u4
